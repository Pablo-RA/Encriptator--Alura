<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Barlow+Condensed&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logotipo">
                <img src="imagenes/Logo.png" alt="Logotipo:es un candado">        
                <h1>Encriptador</h1>
            </div>
        </header>
       
        <main class="contenido-principal">
            <section class="cajaEncriptar">
               
                    <textarea class="inputTexto" cols="40" rows="15" placeholder= "Ingrese su texto aquí..."></textarea>
                    
                </div>
                <div class="botones">
                    <button class="encriptar" onclick=" botonEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick=" botonDesencriptar()">Desencriptar</button>
                    <button class="pegar">Pegar</button>
                </div>
                </div>
            </section>
            <section class="cajaMensaje">
                <div>
                    <textarea class="mensaje" cols="40" rows="15" placeholder="¡Ningun mensaje fue encontrado! Ingrese el texto que desee encriptar o desencriptar..."></textarea>
                </div>    
                <div class="btn-copiar">
                    <button class="copiar" onclick="copiar()">Copiar</button>
                    <button class="pegar">Pegar</button>
                </div>

            </section>
       
        </main>
        <script src="script.js"></script>
        <footer>
            <img src="imagenes/logo.png" alt="Logotipo:es un candado">
            <p>Desafío realizado para el programa One Next Education - Oracle - Alura LATAM</p>
        </footer>
    </body>
</html>
